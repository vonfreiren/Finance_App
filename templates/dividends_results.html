<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
    {% include "navigation.html" %}
    {% block body %}
    {% include "header_main.html" %}


    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 mx-auto">
                <div class="page-heading">
                    <h4>{{asset}} | Dividends</h4>
                    <h5>Average dividend: {{mean}}</h5>
                    <h6>Last 5 dividends</h6>
                    {{last_5 | safe}}
                                                                        <canvas id="lineChart" width="1400" height="900"></canvas>
                          <script>
                                var ctx = document.getElementById('lineChart').getContext('2d');
                                var lineChart = new Chart(ctx, {
                                    type: "bar",
                                    data: {
                                        labels:
                                            {{ labels | safe }},
                                datasets: [
                                    {
                                    backgroundColor: "rgba(14,72,100,1)",
                                     strokeColor: "cyan",
                                        label: "Dividend per Share",
                                        data: {{ values | safe }},
                                fill: false,
                                    lineTension: 0.1
                                }
                                ]
                                }
                                });
                            </script>
                    <form method="POST">
                        <br>
                        <button type="submit" class="btn-sm btn-primary">Calculate Again</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    {% endblock %}
    {% include "footer.html" %}
</head>
</html>
