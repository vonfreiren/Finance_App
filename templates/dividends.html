<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    {% include "navigation.html" %}
    {% block body %}
    {% include "header_main.html" %}

    <div class="container" align="left">
        <div class="row">
            <div class="col-lg-12 col-md-12 mx-auto">
                <div class="page-heading">
                    <div class="container">
                        <div class="post-heading">
                                <h2>Asset Worst Best Days</h2>
                                <form method="POST">
                                    <div class="form-group" align="left">
                                        <label for="asset">Asset Ticker</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="asset"
                                                name="asset"
                                                placeholder="DIDI"
                                                required="True"
                                        />
                                    </div>
                                    <br>

                                    <button class="btn-sm btn-primary mx-3 pull-right" id="submit" align="right"
                                            onsubmit="return false" onclick="loading4()"
                                            type="submit">
                                        <i class="fas fa-spinner fa-spin" style="display:none;"></i>
                                        <span class="btn-text pull-right">Submit</span>
                                    </button>
                                    <input type="reset" class="btn-sm btn-primary pull-right">
                                    <p>
                                    </p>
                                    <br>
                                </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>
    </div>
    {% endblock %}
    {% include "footer.html" %}
</head>
</html>
