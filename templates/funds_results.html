<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>

    {% include "navigation.html" %}
    {% block body %}
    {% include "header_main.html" %}
</head>
<body>



    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 mx-auto">
                <div class="page-heading">
                    <h4 align="center">{{asset}} | Risk</h4>
                    <h6 align="center">Risk Comparator</h6>

                                                                                            <canvas id="chart-line" width="1500" height="1200"></canvas>
                          <script>

                    var data = {{values_list | safe}};
                                        var funds = {{labels_list | safe}};

                                        let options = {
  scales: {
    y: {
      title: {
        display: true,
        text: 'Standard Deviation (3 Years)'
      }
    },
          x: {
      title: {
        display: true,
        text: 'Return (3 Years)'
      }
    }
  },

                                                    elements: {
          point:{
              radius : customRadius,
              color: customColor,
              display : true
          }
        },
    plugins: {
        tooltip: {
            callbacks: {
                label: (context) => {
                    console.log(context.raw.z)
                    return [context.raw.z, "Return: "+context.raw.x, "Standard Deviation: "+context.raw.y]
                }
            }
        }
    }
}

  function customRadius( context )
  {
    let index = context.dataIndex;
    let value = context.dataset.data[ index ];
    return index === 0 || value >= 100 ?
           6 :
           3;
  }

    function customColor( context )
  {
    let index = context.dataIndex;
    let value = context.dataset.data[ index ];
    return index === 0 || value >= 100 ?
            'green' :
           'blue' ;
  }



var chart = new Chart('chart-line', {
  type: 'scatter',
  labels: funds,
    funds,
  data: {
    datasets: [{
      data: data,
      label: funds,
        pointBackgroundColor: customColor,
      borderColor: "#3e95cd"
    }]
  },
options:options});
                            </script>


                    <form method="POST">
                                <img class="img-fluid" src="data:image/png;base64, {{ plot_url }}" , align="center">
                        <br>
                        <button type="submit" class="btn-sm btn-primary">Calculate Again</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    {% endblock %}
    {% include "footer.html" %}
</body>
</html>
