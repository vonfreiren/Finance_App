<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>

    {% include "navigation.html" %}
    {% block body %}
    {% include "header_main.html" %}

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 mx-auto">
                <div class="page-heading">
                    <div class="container">
                        <div class="post-heading">
                            <h2>Montecarlo Calculation</h2>
                            <form method="POST">
                                <div class="container" align="center">
                                                <canvas id="chart-line" width="1400" height="1100"></canvas>
                          <script>

                                                                      var funds = {{labels_list | safe}};
                    var data = {{values_list | safe}};

                                        let options = {
  scales: {
    y: {
      title: {
        display: true,
        text: 'Standard Deviation'
      }
    },
          x: {
      title: {
        display: true,
        text: 'Return'
      }
    }
  },

                                                    elements: {
          point:{
              radius : customRadius,
              color: customColor,
              display : true
          }
        },
    plugins: {
        tooltip: {
            callbacks: {
                label: (context) => {
                    console.log(context.raw.z)
                    return ["Sharpe Ratio:"+ context.raw.z]
                }
            }
        }
    }
}

  function customRadius( context )
  {
          let index = context.dataIndex;
    const max = Math.max(...funds);
      let index_max = funds.indexOf(max);
      if (index == index_max){
          return 8;
      }else{
          return 3;
      }
  }

    function customColor( context )
  {
    let index = context.dataIndex;

    const max = Math.max(...funds);
      let index_max = funds.indexOf(max);
      if (index == index_max){
          return 'green';
      }else{
          return 'blue'
      }
  }



var chart = new Chart('chart-line', {
  type: 'scatter',
  labels: funds,
    funds,
  data: {
    datasets: [{
      data: data,
      label: funds,
        pointBackgroundColor: customColor,
      borderColor: "#3e95cd"
    }]
  },
options:options});
                            </script>


                                    <img class="img-fluid" src="data:image/png;base64, {{ plot_url }}" ,
                                         align="center" alt="Result">
                                </div>
                                <br/>
                                <button type="submit" class="btn-sm pull-right btn-primary">Calculate Again</button>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    {% endblock %}
    {% include "footer.html" %}
</body>
</html>
