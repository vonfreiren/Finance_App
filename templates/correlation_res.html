<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% include "navigation.html" %}
    {% block body %}
    {% include "header_main.html" %}

    <div class="container" align="left">
        <div class="row">
            <div class="col-lg-12 col-md-12 mx-auto">
                <div class="page-heading">
                    <div class="container-lg">
                        <div class="post-heading">
                            <h2>Correlation Calculation</h2>
                            <form method="POST">
                                <h5>{{asset}} | {{name}}</h5>
                                <small>against</small>
                                <h5>{{asset2}} | {{name2}}</h5>
                                Alpha: {{alpha}}<br>
                                Beta: {{beta}}
                                <div>
                                    <img class="img-fluid" src="data:image/png;base64, {{ plot_url }}" ,
                                         align="center">
                                </div>
                                <br/>
                                <button type="submit" class="btn-sm pull-right btn-primary">Calculate Again</button>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    {% endblock %}
    {% include "footer.html" %}
</head>
</html>
